<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Title</th>
                <th>Course ID</th>
                <th>Professor Name</th>
                <th>Professor Surname</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempC: ${data}">
                <td th:text="${tempC.getIdc()}"></td>
                <td th:text="${tempC.getTitle()}"></td>
                <td th:text="${tempC.getCp()}"></td>
                <td th:text="${tempC.getProfessor().getName()}"></td>
                <td th:text="${tempC.getProfessor().getSurname()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
